<!DOCTYPE html>
<html lang="en"><link rel="stylesheet" href="styles.css"></link></html>
  <head>
  <meta charset="utf-8"/><title>freeCodeCamp Survey Form</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form"='https://survey-form.freecodecamp.org'>
<fieldset>
<label id="name-label" for="name">Name:<input required id="name" type="text" required placeholder="Enter your name"/></label>
<label id="email-label" for="email">Email:<input required id="email" type="email" required placeholder="Enter your Email"/></label>
<label id="number-label" for="number" min="+10" max="+100">Age (Optional);<input required id="number" type="number" placeholder="Age" requried value="10" min="10" max="100"/></label><label>Which option best describes your current role?<label/>
<select id="dropdown" name="referrer">
  <option value="">(select one)</option>
  <option value="1">Student</option>
  <option value="2">Full Time Job</option><option value="3">Full Time Learner</option>
</select></label></fieldset>
<fieldset>
  <label>Would you recommend freeCodeCamp to a friend?</label>
  <label><input type="radio" value="1" name="account-type" class="inline"/>Definitely</label>
<label><input type="radio" name="account-type"class="inline"value="2"/>Maybe</label><label><input type="radio" value="3"name="account-type"class="inline"/>No</label></fieldset><fieldset><label>What would you like to see improved?</label><label><input type="checkbox"class="inline" value="1">Front-end-Projects</</label><label><input type="checkbox" class="inline"value="2">Back-and-Projects</</label></fieldset><fieldset><label>Any comments or suggestions?</label><textarea placeholder="Enter your comment here.."></textarea></fieldset><fieldset><label><button id="submit">Submit</button></fieldset>
  </form>
  </body>
